<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Profile and wall</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<h4>FriendSpace</h4>
				</div>
				<div class="col-md-2" align="right">
					<button type="button">Chatbox</button>
				</div>
				<div class="col-md-2" align="right">
					<button type="button">Logout</button>
				</div>
			</div>
			<hr>
			<div class="col-md-4 profile">
				<img src="pic.jpg" alt="profile-pic" width="340" height="300">
				<hr>
				<h3>userName</h2>
				<div class="row">
					<div class="col-md-4">
						<h4>status......</h4>
					</div>
					<div class="col-md-8" align="center">
						<button type="button">Edit</button>
					</div>
					<div class="col-md-12" align="left">
						<p>This is my status for today.....</p>
					</div>
				</div>	
			</div>
			<div class="col-md-8" style="border-left:1px solid #000;height:520px">
				<div class="row">
					<h3 align="center">Welcome to FriendSpace</h3>
				</div>
				<hr>
				<div class="wall" style="width: 720px; height: 400px; overflow-y: scroll;">
					<div align="center" style="width:700px;height:100px;border:1px solid black;">
						Post 1
					</div>
					<hr>
					<div align="center" style="width:700px;height:100px;border:1px solid black;">
						Post 2
					</div>
					<hr>
					<div align="center" style="width:700px;height:100px;border:1px solid black;">
						Post 3
					</div>
					<hr>
					<div align="center" style="width:700px;height:100px;border:1px solid black;">
						Post 4
					</div>
					<hr>
				</div>	
			</div>
		</div>
	</body>	
</html>
